<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JokeBook - All Jokes</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>All Jokes</h1>
    </header>

    <section id="category-search">
      <h2>Search Jokes by Category</h2>
      <label for="category-select">Category:</label>
      <select id="category-select">
        <!-- Categories will be dynamically added here -->
      </select>
      <input type="text" id="category-search-input" placeholder="Enter category name" />
      <button id="search-btn">Search</button>

      <label for="limit-select">Limit:</label>
      <select id="limit-select">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="all">All</option>
      </select>
    </section>

    <section id="category-jokes">
      <h2>Jokes</h2>
      <ul id="category-joke-list"></ul>
    </section>

    <footer>
      <a href="index.html">Home</a> | <a href="createCategory.html">Create Category</a> | <a href="addJoke.html">Add a
        Joke</a>
    </footer>
  </div>

  <script src="./scripts/jokes.js"></script>
</body>

</html>
